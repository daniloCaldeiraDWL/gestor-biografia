<!-- Herda da base.html -->
{% extends 'base.html' %}

{% block title %}Detalhe da Biografia{% endblock %}

{% block content %}

<br>

<div class="row">  
    <div class="col-md-3">  
        <img src="{{ pessoa.url_foto }}" width="200" height="250">

    </div>
    <div class="col-md-9">  

        <h2>{{ pessoa.nome }}</h2>

        <p><strong>Idade:</strong> {{ pessoa.idade }} anos {{ pessoa.obito }}</p>

        <p class="text-justify">
            {{ pessoa.biografia }}
        </p>
    </div>

</div>

{% endblock %}
